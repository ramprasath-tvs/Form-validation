<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation</title>
    <link rel="stylesheet" href="style.css ">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
  
</head>
  <body>
    <script src="./Bootstrap/js/bootstrap.min.js"></script>

    <div class="main">
        <form  class="form" action="myform" id="form"  method="post">
            <div class="container">
                <div class="ret">
                    <h1 class="create"><b>Create on Account</b></h1>
                </div>
                <div>
                    <p>Enter your personal details to create account</p><br>
                </div>
                <div class="form-group">
                    <label class="name" for="yourname">Your Name</label><br>
                    <input class="form-control" type="text" id="yourname" placeholder="">
                    <p id="nameerror" style="color: red;"></p>   
                </div>
                <div class="form-group">
                    <label class="email" for="email">Your Email</label><br>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                    <p id="emailerror" style="color: red;"></p>
                </div>
                <div class="form-group">
                    <label class="number" for="mobilenumber">MobileNumber</label><br>
                    <input type="text" class="form-control" id="mobilenumber" maxlength="10" placeholder="" autocomplete="off">
                    <p id="mobilerror" style="color: red;"></p>

                </div>
                <div class="form-group">
                    <label class="pass" for="password">Password</label><br>
                    <input type="password" class="form-control" id="password" maxlength="8" oninput="checkpass()" placeholder="">
                    <p id="passerror" style="color: red;"></p>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">I Agree and accept the  <span>Terms and Conditions</span></label><br><br>
             </div>
                <div>
                    <button type="button" id="submit" class="btn btn-primary" onclick="check()">Create Account</button><br><br>
                </div> 
                <div>
                    <p>I Already have Account <span>Log in?</span></p>
                </div>
            </div>      
        </form>
    </div>

    <script>
    function check()
    {
        // debugger
        if(yourname.value=="")
        {
            document.getElementById("nameerror").innerHTML = 'Please enter Name !';

        }
        else
        {
             document.getElementById("nameerror").innerHTML = '';
        }

        if(exampleFormControlInput1.value=="")
        {
            document.getElementById("emailerror").innerHTML = 'Please enter Email !';

        }
        else
        {
             document.getElementById("emailerror").innerHTML = '';
        }

        if(mobilenumber.value=="")
        {
            document.getElementById("mobilerror").innerHTML = 'Please enter Mobile number !';

        }
        else
        {
             document.getElementById("mobilerror").innerHTML = '';
        }

        if(password.value=="")
        {
            document.getElementById("passerror").innerHTML = 'Please enter Password !';
        }
       
        else
        {
             document.getElementById("passerror").innerHTML = '';
        }

    }    

    function checkPass()
              {
                   length=password[3].value.length;
                  if(length<3)
                  {
                   document.getElementById("passerror").className="weak";
                   document.getElementById("passerror").innerHTML="Password is weak";
                  }
                  if(length>=3 && length<=5)
                  {
                   document.getElementById("passerror").className="medium";
                   document.getElementById("passerror").innerHTML="Password is medium";
                  }
                  if(length>=6 && length<8)
                  {
                   document.getElementById("passerror").className="strong";
                   document.getElementById("passerror").innerHTML="Password is strong";
                  }
                  if(length<=8)
                  {
                   document.getElementById("passerror").className="verystrong";
                   document.getElementById("passerror").innerHTML="Password is very strong";
                  }
              } 
    </script> 
</body>
</html>
